<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Goal Line</title>
	</head>

	<body class="bg-gray-900">
		<div class="flex h-12 w-full justify-center lg:hidden">
			<span class="my-auto ml-auto"
				><img src="../images/logo-no-background.svg" width="170px"
			/></span>
			<span class="my-auto ml-auto cursor-pointer pr-2" id="search-icon"
				><img src="../images/icons8-search.svg" width="30px"
			/></span>
		</div>
		<div class="justify-center lg:flex">
			<div class="absolute z-10 hidden w-full lg:relative lg:block lg:w-1/5 lg:pt-4" id="country">
				<div
					class="scrollbar-hide relative flex h-[95vh] flex-col overflow-hidden overflow-y-auto rounded-md bg-gray-800 p-2 text-sm text-gray-200"
				>
					<countries-list></countries-list>
				</div>
			</div>

			<div class="w-full text-gray-200 lg:w-1/3 lg:pt-4 lg:pl-4">
				<div
					class="flex cursor-pointer rounded-t-md border-2 border-gray-700 bg-gray-800 p-2 hover:text-sky-600"
				>
					<span class="my-auto"
						><img
							class="rounded-sm"
							src="https://media.api-sports.io/flags/gb.svg"
							width="30px"
							height="20px"
					/></span>
					<span class="ml-2 flex flex-col">
						<span class="text-sm">Premier League</span>
						<span class="text-xs text-gray-500">England</span>
					</span>
					<span class="my-auto ml-auto"><i class="fa-solid fa-star"></i></span>
				</div>
				<matches-league
					class="scrollbar-hide relative flex h-[88vh] flex-col overflow-hidden overflow-y-auto rounded-b-md bg-gray-800 p-2 text-sm text-gray-200"
				></matches-league>
			</div>

			<div class="hidden h-[95vh] overflow-hidden lg:ml-3 lg:mt-4 lg:flex lg:w-auto lg:flex-col">
				<!-- <img class="pb-4" src="../images/ads2.jpg" /> -->
				<img class="pb-4" src="../images/gjirafa50.png" width="300px" />
				<!-- <img class="pb-4" src="../images/ads3.jpg" /> -->
				<!-- <img class="pb-4" src="../images/reklam2.png" height="100px"/> -->
			</div>
		</div>
		<script src="https://kit.fontawesome.com/93f4c9f245.js" crossorigin="anonymous" defer></script>
		<script src="../main.js" type="module" defer></script>

		<script>
			const searchIcon = document.getElementById('search-icon');
			const country = document.getElementById('country');

			function toggleCountry() {
				country.classList.toggle('hidden');
			}
			searchIcon.addEventListener('click', toggleCountry);
		</script>

		<script src="./allMatches.js" type="module" defer></script>
	</body>
</html>
