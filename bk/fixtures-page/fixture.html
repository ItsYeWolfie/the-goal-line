<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Goal Line</title>
		<link href="../style.css" rel="stylesheet" />
		<style>
			* {
				@apply box-border font-sans;
			}
		</style>
	</head>

	<body class="bg-gray-900 text-gray-200">
		<div class="-mb-2 flex h-12 w-full justify-center md:mt-3 md:h-auto lg:hidden">
			<span class="my-auto"><img src="../images/logo-no-background.svg" width="170px" /></span>
		</div>
		<div class="flex-col justify-center gap-4 p-0.5 md:flex md:flex-col lg:flex lg:flex-row lg:p-0">
			<div class="w-full lg:w-1/2">
				<h6 class="pl-1 text-xs text-gray-300 md:ml-20 lg:ml-0 lg:mt-2">MATCH</h6>
				<match-f></match-f>
				<mob-tabs class="mt-4 block lg:hidden"></mob-tabs>
				<h6 class="mt-4 hidden pl-1 text-xs text-gray-300 md:ml-20 lg:ml-0 lg:flex">MATCH INFO</h6>
				<info-f class="hidden lg:flex"></info-f>

				<h6 class="mt-4 hidden pl-1 text-xs text-gray-300 md:ml-20 lg:ml-0 lg:flex">
					TEAM FORMATION
				</h6>
				<formation-f class="hidden lg:flex"></formation-f>

				<h6 class="mt-4 hidden pl-1 text-xs text-gray-300 md:ml-20 lg:ml-0 lg:flex">
					TEAM LINE UPS
				</h6>
				<lineup-f class="hidden lg:flex"></lineup-f>

				<h6 class="mt-4 hidden pl-1 text-xs text-gray-300 md:ml-20 lg:ml-0 lg:flex">
					TEAM STATISTIC
				</h6>
				<statistic-f class="hidden lg:flex"></statistic-f>
			</div>
			<div class="mt-[1px]">
				<div class="md:mx-auto md:w-4/5 lg:ml-0 lg:w-96">
					<h6 class="mt-2 hidden pl-1 text-xs text-gray-300 lg:flex">ODDS</h6>
					<odds-f class="hidden lg:flex"></odds-f>

					<h6 class="mt-4 hidden pl-1 text-xs text-gray-300 lg:flex">HEAD-TO-HEAD MATCHES</h6>
					<hhmatches-f class="hidden lg:flex"></hhmatches-f>

					<h6 class="mt-4 hidden pl-1 text-xs text-gray-300 lg:flex">TABLE</h6>
					<standings-f class="hidden lg:flex"></standings-f>
					<div class="rounded-md bg-gray-800">
						<img
							class="mt-4 ml-10 hidden overflow-hidden lg:block"
							src="../images/gjirafa501.png"
							width="300px"
						/>
					</div>
					<!-- <img class="mt-4 hidden lg:block" src="../images/ads3.jpg" /> -->
				</div>
			</div>
		</div>
		<script src="https://kit.fontawesome.com/93f4c9f245.js" crossorigin="anonymous" defer></script>
		<script src="./fixture-page.js" type="module" defer></script>
	</body>
</html>
