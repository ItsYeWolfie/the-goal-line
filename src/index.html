<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <section class="flex w-[100%]">
        <g-header
          class="hidden md:flex md:basis-100 border-gray-300 border-2"
        ></g-header>
        <div class="w-full">
          <header
            id="header-nav"
            class="border-gray-300 border-2 border-t-0 border-l-0 max-v3-full"
          >
            <nav
              class="flex flex-wrap items-center justify-between w-full py-4 md:py-0 px-4 text-xs text-black bg-gray-100"
            >
              <div class="sm:w-1/2 lg:w-1/2 w-2/3">
                <form>
                  <label
                    for="default-search"
                    class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
                    >Search...</label
                  >
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                    >
                      <svg
                        aria-hidden="true"
                        class="w-5 h-5 text-black dark:text-black"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                        ></path>
                      </svg>
                    </div>
                    <input
                      type="search"
                      id="default-search"
                      class="block w-full p-4 pl-10 h-[25px] my-4 text-sm text-gray-900 bord rounded-lg bg-gray-400 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-300 dark:border-gray-500 dark:placeholder-black dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Search..."
                      required
                    />
                  </div>
                </form>
              </div>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                id="menu-button"
                class="h-6 w-6 cursor-pointer md:hidden block"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>

              <div
                class="hidden w-full md:flex md:w-auto md:items-end mt-[10px]"
                id="menu"
              >
                <ul
                  class="pt-4 text-base text-gray-700 md:flex md:justify-between text-center md:pt-0"
                >
                  <li>
                    <a
                      class="md:p-4 block rounded-xl hover:text-black-400"
                      href="#"
                      ><button
                        class="bg-violet-600 text-white text-[14px] px-[14px] py-[4px] rounded-[5px]"
                      >
                        Go Premium
                      </button>
                    </a>
                  </li>

                  <li>
                    <a
                      class="md:p-4 py-2 block hover:text-purple-400 text-purple-500"
                      href="#"
                      ><button class="text-violet-600 text-[20px] py-[4px]">
                        <i class="fa-regular fa-moon"></i>
                      </button>
                    </a>
                  </li>
                  <li>
                    <a
                      class="md:p-4 py-2 block hover:text-purple-400 text-purple-500"
                      href="#"
                      ><button class="text-violet-600 text-[20px] py-[2px]">
                        <img
                          src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                          class="rounded-full w-8"
                          alt="Avatar"
                        />
                      </button>
                    </a>
                  </li>
                </ul>
              </div>
            </nav>
          </header>
          <section class="m-[3%]">
            <div class="w-[100%] h-[35h] grid grid-cols-3 gap-[1%]">
              <div class=" relative col-span-2 width-[100%] h-[100%]">
                <img
                  src="./images/derby3.jpg"
                  class="rounded-[10px] w-[100%] h-[100%]"
                />
                 <p class="absolute z-1 text-yellow-300 font-semibold top-[5%] left-[25%] md:left-[33%] sm:left-[35%] lg:left-[30%]   text-[0.8rem] md:text-[1rem] lg:text-[1.3rem]"  >Real Madrid vs Barcelona</p>
                 <p class="absolute z-1 text-yellow-300 top-[80%] font-semibold left-[5%] md:left-[10%] lg:left-[5%]   text-[0.6rem] md:text-[0.9rem] sm:text-[0.7rem] lg:text-[0.9rem]"  >19 March - 2023</p>
                 <p  class="absolute z-1 text-yellow-300 top-[90%] font-semibold left-[5%] md:left-[10%] lg:left-[5%]   text-[0.6rem] md:text-[0.9rem] sm:text-[0.7rem] lg:text-[0.9rem]"  >Santiago Bernabeu</p>
                 <p id="demo" class="absolute z-1 top-[90%] right-[5%]  bg-yellow-300 rounded-[3px]   text-black  text-[0.6rem] md:text-[0.7rem] sm:text-[0.7rem] lg:text-[0.7rem]"  ></p>

              </div>
              <div>
                <div
                  class="col-span-1 relative bg-white rounded-[20px] w-[100%] h-[100%]"
                >


                  <h3 class="text-center font-medium pt-[10%]">Live Match</h3>
                  <p class="text-center text-[13px] text-lime-400 color mt-[5%] mb-[8%]">
                    62 : 24
                  </p>
                  <img
                    src=" https://i.pinimg.com/564x/6b/cf/50/6bcf5098d8250e99fadaeaa1c0fb04b8.jpg"
                    class="absolute w-[15%] h-[10%] rounded-full top-[33%] right-[10%] md:right-[4%] md:top-[30%] md:w-[18%] md:h-[15%]"
                  />
                  <img
                    src=" https://i.pinimg.com/564x/a6/7a/f9/a67af9c593ba25a687b95e35d294dc18.jpg"
                    class="absolute w-[15%] h-[10%] rounded-full top-[33%] left-[10%] md:left-[4%] md:top-[30%] md:w-[18%] md:h-[15%]"
                  />
                  <p
                    class="text-center mt-[5%] bg-violet-200 w-[30%] md:w-[30%] text-[13px] ml-[35%] rounded-[15px] text-violet-800 py-[1%]"
                  >
                    2 - 2
                  </p>
                  <div class="relative mt-[10%]">
                    <p class="text-center text-[12px] font-medium mb-[7%]">
                      Possession
                    </p>
                    <p
                      class="absolute top-[28%] left-[6%] text-blue-600 text-[12px]"
                    >
                      7
                    </p>
                    <p
                      class="absolute top-[28%] right-[6%] text-orange-600 text-[12px]"
                    >
                      3
                    </p>
                    <div class="flex gap-[10%] mt-[5%]">
                      <div
                        class="w-[40%] ml-[5%] bg-gray-200 rounded-full h-1.5 dark:bg-gray-300"
                      >
                        <div
                          class="bg-blue-600 h-1.5 rounded-full float-right"
                          style="width: 60%"
                        ></div>
                      </div>
                      <div
                        class="w-[40%] bg-gray-200 rounded-full h-1.5 dark:bg-gray-300"
                      >
                        <div
                          class="bg-orange-600 h-1.5 rounded-full"
                          style="width: 45%"
                        ></div>
                      </div>
                    </div>
                  </div>
                  <div class="relative mt-[4%]">
                    <p class="text-center text-[12px] font-medium mb-[4%]">
                      Shoot
                    </p>
                    <p
                      class="absolute top-[28%] left-[6%] text-blue-600 text-[12px]"
                    >
                      12
                    </p>
                    <p
                      class="absolute top-[28%] right-[6%] text-orange-600 text-[12px]"
                    >
                      7
                    </p>
                    <div class="flex gap-[10%] mt-[5%]">
                      <div
                        class="w-[40%] ml-[5%] bg-gray-200 rounded-full h-1.5 dark:bg-gray-300"
                      >
                        <div
                          class="bg-blue-600 h-1.5 rounded-full float-right"
                          style="width: 80%"
                        ></div>
                      </div>
                      <div
                        class="w-[40%] bg-gray-200 rounded-full h-1.5 dark:bg-gray-300"
                      >
                        <div
                          class="bg-orange-600 h-1.5 rounded-full"
                          style="width: 60%"
                        ></div>
                      </div>
                    </div>
                  </div>
                  <div class="relative mt-[5%]">
                    <p class="text-center text-[12px] font-medium mb-[4%]">
                      Fouls
                    </p>
                    <p
                      class="absolute top-[28%] left-[6%] text-blue-600 text-[12px]"
                    >
                      7
                    </p>
                    <p
                      class="absolute top-[28%] right-[6%] text-orange-600 text-[12px]"
                    >
                      3
                    </p>
                    <div class="flex gap-[10%] mt-[5%] mb-[5%]">
                      <div
                        class="w-[40%] ml-[5%] bg-gray-200 rounded-full h-1.5 dark:bg-gray-300"
                      >
                        <div
                          class="bg-blue-600 h-1.5 rounded-full float-right"
                          style="width: 60%"
                        ></div>
                      </div>
                      <div
                        class="w-[40%] bg-gray-200 rounded-full h-1.5 dark:bg-gray-300"
                      >
                        <div
                          class="bg-orange-600 h-1.5 rounded-full"
                          style="width: 45%"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </section>
    </div>
    <script type="module" src="./main.js"></script>
    <script
      src="https://kit.fontawesome.com/93f4c9f245.js"
      crossorigin="anonymous"
      defer
    ></script>
  </body>
</html>
