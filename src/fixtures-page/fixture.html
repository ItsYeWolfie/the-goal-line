<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Goal Line</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body class="bg-slate-100 ml-96">
    <div class="fixture">
        <div class="team">
            <span class="flex"><img src="./photos/liverpool.png" width="50px" height="50px">
                <h2 class="mt-4 text-xl">Liverpool</h2></span>
            <p class="goal mt-2">M.Salah 14'</p>
            <p class="goal">M.Salah 68'</p>
        </div>
        <h1 class="mt-9 text-2xl">2</h1>
        <h3 class="mt-9">FT</h3>
        <h1 class="mt-9 text-2xl">1</h1>
        <div class="team">
            <span class="flex"><img src="./photos/manutd.png" width="50px" height="50px">
                <h2 class="mt-4 text-xl">Manchester United</h2></span>
            <p class="goal mt-2">C.Ronaldo 36'</p>
        </div>
    </div>

    <h6 class="text-xs mt-4">MATCH INFO</h6>
    <div class="info">
        <p><i class="fa-regular fa-calendar-days"></i> 30 Dec 2022</p>
        <span class="flex"><span class="material-symbols-outlined">sports</span><p>Craig Pawson</p></span>
        <p><i class="fa-solid fa-ring"></i> Anfield</p> 
    </div>

    <h6 class="text-xs mt-4">TEAM FORMATION</h6>
    <div class="w-3/5 bg-white flex justify-around pt-4 pb-4 rounded-md">
    <span class="flex flex-col mt-24"><img src="./photos/liverpool.png" width="50px" height="50px"></span>
        <div class="fusha w-96 h-68">
            <div class="gp w-48 h-64 line">
                <div class="w-24 h-44 mt-8 line">
                    <div class="w-16 h-24 mt-10 line"></div>
                </div>
            </div>
            <div class="gp w-48 h-64 line">
                <div class="w-24 h-44 mt-8 ml-24 line">
                    <div class="w-16 h-24 mt-10 ml-8 line"></div>
                </div>
            </div>
        </div>
        <span class="flex flex-col mt-24"><img src="./photos/manutd.png" width="50px" height="50px"></span>
    </div>
	<script
		src="https://kit.fontawesome.com/93f4c9f245.js"
		crossorigin="anonymous"
		defer
	></script>
</body>
</html>
