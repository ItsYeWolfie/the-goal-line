<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Goal Line</title>
		<link href="../style.css" rel="stylesheet" />
		<style>
			* {
				@apply box-border font-sans text-gray-200;
			}
		</style>
	</head>

	<body
		class="flex-col bg-gray-900 p-0.5 md:mx-auto md:flex md:flex-col lg:flex lg:flex-row lg:p-0"
	>
		<!-- <g-header class="hidden lg:block h-full"></g-header> -->
		<div>
			<h6 class="pl-1 text-xs md:ml-20 lg:mt-2 lg:ml-40">MATCH</h6>
			<match-f></match-f>

			<h6 class="mt-4 pl-1 text-xs md:ml-20 lg:ml-40">MATCH INFO</h6>
			<info-f></info-f>

			<h6 class="mt-4 pl-1 text-xs md:ml-20 lg:ml-40">TEAM FORMATION</h6>
			<formation-f></formation-f>

			<h6 class="mt-4 pl-1 text-xs md:ml-20 lg:ml-40">TEAM LINE UP</h6>
			<lineup-f></lineup-f>

			<h6 class="mt-4 pl-1 text-xs md:ml-20 lg:ml-40">TEAM STATISTIC</h6>
			<statistic-f></statistic-f>
		</div>
		<div class="mt-[1px] lg:ml-24">
			<div class="md:ml-20 md:w-4/5 lg:w-96">
				<h6 class="mt-2 pl-1 text-xs">ODDS</h6>
				<odds-f></odds-f>

				<h6 class="mt-4 pl-1 text-xs">HEAD-TO-HEAD MATCHES</h6>
				<hhmatches-f></hhmatches-f>

				<h6 class="mt-4 pl-1 text-xs">TABLE</h6>
				<standings-f></standings-f>
			</div>
		</div>
		<script src="https://kit.fontawesome.com/93f4c9f245.js" crossorigin="anonymous" defer></script>

		<script src="https://unpkg.com/@themesberg/flowbite@1.1.0/dist/flowbite.bundle.js"></script>
		<script src="./fixture-page.js" type="module" defer></script>
		<script src="../main.js" type="module" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
	</body>
</html>
