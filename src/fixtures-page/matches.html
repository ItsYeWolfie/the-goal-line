<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Line</title>
</head>

<body class="bg-gray-900 lg:flex">

    <!-- <g-header class="hidden lg:block lg:h-full"></g-header> -->

    <div class="w-full flex justify-center h-12 md:h-14 lg:hidden">
        <span class="my-auto ml-auto"><img src="../images/logo-no-background.svg" width="170px" /></span>
        <span class="ml-auto my-auto pr-2 cursor-pointer" id="search-icon"><img src="../images/icons8-search.svg"
                width="30px"></span>
    </div>

    <div id="country" class="w-full absolute z-10 hidden lg:relative lg:w-1/5 lg:block lg:ml-28 lg:pt-4">
        <div class="bg-gray-800 h-auto flex flex-col p-2 rounded-md text-gray-200 text-sm">
            <countries-list></countries-list>
        </div>
    </div>

    <div class="w-full p-0.5 lg:w-1/3 lg:pt-4 lg:pl-4">
        <div class="bg-gray-800 h-auto flex flex-col p-2 rounded-md text-gray-200 text-sm">
            <div class="flex justify-around align-middle">
                <span
                    class="bg-gray-200 hover:bg-sky-600 hover:text-gray-200 rounded-sm w-10 text-center h-5 my-auto text-gray-800 cursor-pointer">LIVE</span>
                <div class="flex flex-col text-xs md:text-sm items-center hover:text-sky-600 cursor-pointer"><span
                        id="beforeYesterDay"></span><span id="day-before-yesterday" class="text-xs"></span></div>
                <div class="flex flex-col text-xs md:text-sm items-center hover:text-sky-600 cursor-pointer"><span
                        id="yesterDay"></span><span id="yesterday" class="text-xs"></span></div>
                <div class="flex flex-col text-xs md:text-sm items-center text-sky-600 cursor-pointer"><span
                        id="todayDay">TODAY</span><span id="today" class="text-xs"></span></div>
                <div class="flex flex-col text-xs md:text-sm items-center hover:text-sky-600 cursor-pointer"><span
                        id="tomorrowDay"></span><span id="tomorrow" class="text-xs"></span></div>
                <div class="flex flex-col text-xs md:text-sm items-center hover:text-sky-600 cursor-pointer"><span
                        id="afterTomorrowDay"></span><span id="day-after-tomorrow" class="text-xs"></span></div>

                <div class="my-auto cursor-pointer"><i class="fa-regular fa-calendar-days text-2xl hover:text-sky-600"
                        id="calendar-icon"></i></div>
                <div id="calendar"
                    class="bg-gray-700 font-sans hidden absolute rounded-md pl-1 pr-1 border-[0.5px] border-solid border-gray-500 z-10 mt-10 ml-28 md:ml-[33rem] lg:ml-52">
                    <div id="calendar-header" class="flex justify-between items-center p-4">
                        <button id="prev-month"
                            class="bg-gray-700 hover:bg-gray-800 text-gray-300 font-bold py-2 px-2 rounded-l">
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                        <div id="current-month" class="text-lg font-medium"></div>
                        <button id="next-month"
                            class="bg-gray-700 hover:bg-gray-800 text-gray-300 font-bold py-2 px-2 rounded-r">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>
                    <table class="w-full">
                        <thead class="bg-gray-800">
                            <tr class="text-center">
                                <th class="text-xs font-medium p-2">Sun</th>
                                <th class="text-xs font-medium p-2">Mon</th>
                                <th class="text-xs font-medium p-2">Tue</th>
                                <th class="text-xs font-medium p-2">Wed</th>
                                <th class="text-xs font-medium p-2">Thu</th>
                                <th class="text-xs font-medium p-2">Fri</th>
                                <th class="text-xs font-medium p-2">Sat</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-body"></tbody>
                    </table>
                </div>
            </div>

            <span class="w-full border-[0.2px] mt-2 b-10 border-solid border-gray-200 opacity-30"></span>
            <div class="flex p-2 cursor-pointer hover:text-sky-600">
                <span class="my-auto"><img src="./photos/england.png" width="30px" class="rounded-sm" /></span>
                <span class="flex flex-col ml-2">
                    <span class="text-sm">Premier League</span>
                    <span class="text-xs text-gray-500">England</span>
                </span>
                <span class="ml-auto my-auto"><i class="fa-solid fa-chevron-right"></i></span>
            </div>
            <matches-m></matches-m>

            <div class="flex p-2 cursor-pointer hover:text-sky-600">
                <span class="my-auto"><img src="./photos/spain.png" width="30px" class="rounded-sm" /></span>
                <span class="flex flex-col ml-2">
                    <span class="text-sm">La Liga</span>
                    <span class="text-xs text-gray-500">Spain</span>
                </span>
                <span class="ml-auto my-auto cursor-pointer"><i
                        class="fa-solid fa-chevron-right hover:text-sky-600"></i></span>
            </div>
            <!-- <matches-m></matches-m> -->

            <div class="flex p-2 cursor-pointer hover:text-sky-600">
                <span class="my-auto"><img src="./photos/france.png" width="30px" class="rounded-sm" /></span>
                <span class="flex flex-col ml-2">
                    <span class="text-sm">Ligue 1</span>
                    <span class="text-xs text-gray-500">France</span>
                </span>
                <span class="ml-auto my-auto cursor-pointer"><i
                        class="fa-solid fa-chevron-right hover:text-sky-600"></i></span>
            </div>
            <!-- <matches-m></matches-m> -->

        </div>
    </div>
    <div id="static-add" class="hidden lg:w-1/4 lg:ml-3 lg:mt-4 lg:flex lg:flex-col">
        <img src="../images/ads2.jpg" class="pb-4" />
        <img src="../images/ads3.jpg" class="pb-4" />
        <my-component></my-component>
    </div>
    <div id="test"></div>
    <script src="https://kit.fontawesome.com/93f4c9f245.js" crossorigin="anonymous" defer></script>
    <script src="../main.js" type="module" defer></script>
    <script src="./days.js" defer></script>
    <script src="./calendar.js" defer></script>
    <script>
        var searchIcon = document.getElementById("search-icon");
        var country = document.getElementById("country");

        function toggleCountry() {
            country.classList.toggle("hidden");
        }
        searchIcon.addEventListener("click", toggleCountry);
    </script>
    <script src="../components/allMatches-page/country.js" type="module" defer></script>
    <script src="../components/allMatches-page/matches.js" type="module" defer></script>
</body>

</html>
