<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="player.css">
    <link rel="stylesheet" href="../style.css">
   
    <script type="module" src="player.js"></script>
</head>
<body>
    <div id="app">
        <section class="flex w-[100%]">
          <g-header
            class="hidden md:flex md:basis-100 border-gray-300 border-2"
          ></g-header>
      
             
        <div class="w-full">
        <header
        id="header-nav"
        class="border-gray-300 border-2 border-t-0 border-l-0 max-v3-full"
      >
        <nav
          class="flex flex-wrap items-center justify-between w-full py-4 md:py-0 px-4 text-xs text-black bg-gray-100"
        >
         <div>
            <h1 class="md:p-6 block rounded-xl hover:text-black-600 text-2xl"> Neymar da Silva Santos JÃºnior</h1>
          </div>

          <div
            class="hidden w-full md:flex md:w-auto md:items-end mt-[10px]"
            id="menu"
          >

         
            <ul
              class="pt-4 text-base text-gray-700 md:flex md:justify-between text-center md:pt-0"
            >
          
              <li>
                <a
                  class="md:p-4 block rounded-xl hover:text-black-400"
                  href="#"
                  ><h1>Overview</h1>
                </a>
              </li>
              <li>
                <a
                  class="md:p-4 block rounded-xl hover:text-black-400"
                  href="#"
                  ><h1>Statistics</h1>
                </a>
              </li>
              <li>
                <a
                  class="md:p-4 block rounded-xl hover:text-black-400"
                  href="#"
                  ><h1>Trophies</h1>
                </a>
              </li>
              <li>
                <a
                  class="md:p-4 block rounded-xl hover:text-black-400"
                  href="#"
                  ><h1>Transfers</h1>
                  
                </a>
              </li>

              <li>
                <a
                  class="md:p-4 py-2 block hover:text-purple-400 text-purple-500"
                  href="#"
                  ><button class="text-violet-600 text-[20px] py-[4px]">
                    <i class="fa-regular fa-moon"></i>
                  </button>
                </a>
              </li>
             
            </ul>
          </div>
        </nav>
      </header>

      <div >
        <img class="player-img" src="img/neymar.png" alt="" width="50px">
       
     </div>
    
     <div class="player-info">
        <h1 class="text-md font-bold mt-4">PLAYER INFO</h1>
        <div class="personal-info">
            <ul  class="pt-4 text-base text-gray-700 md:flex md:justify-between text-center md:pt-0 leading-8 mt-2"
            >
                <ul>
                    <li>Age</li>
                    <li class="specific-info">28 years old</li>
                </ul>
                <ul>
                     <li>Nationality</li>
                     <li class="specific-info"> Brazil</li>
                </ul>
                <ul>
                    <li>Height</li>
                    <li class="specific-info">175 cm</li>
                </ul>
               
                <ul>
                    <li>Weight</li>
                    <li class="specific-info">68 kg</li>
                </ul>
                
            </ul>
            
        </div>
       </div>
    </div>
    </section>
    
  
    <script
      src="https://kit.fontawesome.com/93f4c9f245.js"
      crossorigin="anonymous"
      defer
